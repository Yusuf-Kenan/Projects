<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="main">
<!-- BU ALAN BASLIK KISMI OLACAK -->
         <div class="header">
            <div class="logo">
                <img src="instagram_logo.png" alt="Instagram Logo">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="header-buttons">
                <a href="#"><i class="fa-regular fa-square-plus"></i></a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
            </div>
        </div>

<!-- BU ALAN HIKAYE KISMI OLACAK -->
         <div>
            <div class="run">
                 <div class="stories">
                    <div class="story">
                         <img src="story-1.jpeg" alt="story">
                         <span>Ceku</span>
                    </div>
                </div>

            </div>
        </div>

<!-- BU ALAN GONDERI KISMI OLACAK -->
        <div class="shares">
            <div class="share">
                <div class="share-top">
                    <div class="member">
                        <img src="story-1.jpeg" alt="sender-img">
                        <h5 class="sender-nick">Ceku</h5>
                    </div>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>

                <div class="shared-media">
                    <img src="post-image-1.jpeg" alt="images">
                </div>
                
                <div class="share-buttom">
                    <div class="buttom-buttons">
                        <div class="left">
                            <a href="#"><i class="fa-regular fa-heart"></i></a>
                            <a href="#"><i class="fa-regular fa-message"></i></a>
                            <a href="#"><i class="fa-regular fa-paper-plane"></i></a>
                        </div>
                         <div class="right">
                           <a href="#"><i class="fa-regular fa-bookmark"></i></a>
                        </div>
                    </div>

                    <p><b>765</b> likes</p>
                    <p><b>Ceku</b> Keep in touch...</p>

                    <div class="comments">
                        <p><b>Garavel</b> Find me...</p>
                        <p>See more...</p>
                    </div>
                </div>
                <div class="share-data">
                    <p>17 hours ago</p>
                </div>

            </div>
        </div> 

<!-- BU ALAN ALT KISMI OLACAK -->
        
        <div class="buttom-menu">
            <a href="#"><i class="fa-solid fa-house"></i></a>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><i class="fa-solid fa-clapperboard"></i></a>
            <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            <a href="#">
                <img src="profile.jpeg" alt="Profil Resmi">
            </a>
        </div>
    


    </div>
</body>
</html>
